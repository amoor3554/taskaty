{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<h3>{% trans "My Projects" %}</h3>

<ul>

    {% for project in object_list %}
        <li> {{ project }}  <a href="{% url "update_project" project.id %}">Edit</a> </li>
    {% empty %}
     <li> {% trans 'There are no projects to show' %} </li>
    
    {% endfor %}


</ul>

<a href="{% url 'create_project' %}">Create new project</a>

{% endblock %}
