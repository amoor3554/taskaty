{% load i18n %}
<!-- START : HEADER -->
<header>
<nav class="navbar navbar-expand-md bg-gradient bg-success navbar-dark p-3 ">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'projects_list' %}">{% trans 'Projects Managemant' %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavCollapse" aria-controls="navbarNavCollapse" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'projects_list' %}">{% trans 'home' %}</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav mb-2 mb-lg-0 me-3">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">{% trans 'Profile' %}</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">{% trans 'Logout' %}</a></li>
                    </ul>
                </li>
            </ul>
            <form method="get" class="d-flex">
                <div class="input-group">
                    <input type='text'
                    class='form-control' 
                    name='q' 
                    placeholder="{% trans 'Search' %}"
                    value="{{ request.GET.q }}">
                        <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            {% else %}
                <a class="btn btn-outline-light" href="{% url 'login' %}">
                    {% trans 'login' %}
                </a>
            {% endif %}
        </div>        
    </div>
</nav>
</header>
